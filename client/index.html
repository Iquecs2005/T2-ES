<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gourmet at Home - Login</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg: #f5f7fb;
      --card: #ffffff;
      --primary: #1f5eff;
      --primary-hover: #1a4fcc;
      --danger: #d62828;
      --border: #e2e7f0;
      --text: #2f2f2f;
      --muted: #6b7280;
      --shadow: 0 16px 38px rgba(26, 40, 79, 0.16);
      --radius: 14px;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at 20% 20%, #eef3ff 0, #f5f7fb 40%, #edf2ff 100%);
      font-family: "Space Grotesk", sans-serif;
      color: var(--text);
      padding: 24px;
    }
    .card {
      width: min(420px, 100%);
      background: var(--card);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 28px;
      border: 1px solid var(--border);
    }
    .logo {
      text-align: center;
      font-weight: 600;
      letter-spacing: 1px;
      margin-bottom: 8px;
      color: var(--primary);
    }
    h1 { margin: 0 0 6px; text-align: center; font-size: 22px; }
    .subtitle { margin: 0 0 16px; text-align: center; color: var(--muted); font-size: 14px; }
    form { display: flex; flex-direction: column; gap: 12px; }
    .field { display: flex; flex-direction: column; gap: 6px; position: relative; }
    label { font-size: 13px; color: var(--muted); }
    input {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid var(--border);
      font-size: 14px;
      background: #f9fbff;
      transition: border-color 0.2s, box-shadow 0.2s;
    }
    input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(31, 94, 255, 0.18);
      background: #fff;
    }
    .toggle-password {
      position: absolute;
      right: 10px;
      top: 32px;
      border: none;
      background: none;
      color: var(--muted);
      cursor: pointer;
      font-size: 12px;
      padding: 4px 6px;
    }
    .toggle-password:hover { color: var(--primary); }
    .btn {
      margin-top: 4px;
      padding: 12px;
      border-radius: 10px;
      border: none;
      background: var(--primary);
      color: #fff;
      font-weight: 600;
      font-size: 15px;
      cursor: pointer;
      transition: background 0.2s, transform 0.1s;
    }
    .btn:disabled { opacity: 0.7; cursor: not-allowed; }
    .btn:not(:disabled):hover { background: var(--primary-hover); }
    .btn:not(:disabled):active { transform: translateY(1px); }
    .muted-link { margin-top: 8px; text-align: center; font-size: 13px; color: var(--muted); }
    .muted-link button {
      background: none;
      border: none;
      color: var(--primary);
      cursor: pointer;
      font-weight: 600;
      padding: 0;
    }
    .status {
      margin-top: 10px;
      padding: 10px 12px;
      border-radius: 10px;
      border: 1px solid transparent;
      font-size: 13px;
      display: none;
    }
    .status.show { display: block; }
    .status.error { background: #ffecec; border-color: #ffd1d1; color: var(--danger); }
    .status.success { background: #e8f3ff; border-color: #cfe2ff; color: #0b5394; }
    .footer { margin-top: 18px; text-align: center; font-size: 12px; color: var(--muted); }
    .footer a { color: var(--primary); text-decoration: none; }
    .footer a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div class="card">
    <div class="logo">&lt;LOGO&gt;</div>
    <h1 id="form-title">Cadastro</h1>
    <p class="subtitle" id="form-subtitle">Crie sua conta para pedir receitas</p>

    <form id="auth-form">
      <div class="field">
        <label for="email">E-mail</label>
        <input id="email" name="email" type="email" placeholder="voce@email.com" autocomplete="email" required />
      </div>
      <div class="field">
        <label for="password">Senha</label>
        <input id="password" name="password" type="password" placeholder="********" autocomplete="current-password" required />
        <button type="button" id="toggle-password" class="toggle-password" aria-label="Mostrar ou ocultar senha">Mostrar</button>
      </div>
      <button type="submit" class="btn" id="submit-btn">Criar conta</button>
    </form>

    <div class="muted-link">
      <span id="toggle-copy">Já tem conta?</span>
      <button type="button" id="toggle-btn">Entrar</button>
    </div>

    <div class="status" id="status-box"></div>

    <div class="footer">
      <a href="#">Termos de Uso</a> · <a href="#">Política de Privacidade</a>
    </div>
  </div>

  <script>
    const API_BASE = "http://127.0.0.1:5000";
    const form = document.getElementById("auth-form");
    const statusBox = document.getElementById("status-box");
    const toggleBtn = document.getElementById("toggle-btn");
    const toggleCopy = document.getElementById("toggle-copy");
    const formTitle = document.getElementById("form-title");
    const formSubtitle = document.getElementById("form-subtitle");
    const submitBtn = document.getElementById("submit-btn");
    const passwordInput = document.getElementById("password");
    const togglePasswordBtn = document.getElementById("toggle-password");

    let mode = "signup";

    const setMode = (newMode, clear = true) => {
      mode = newMode;
      const isLogin = mode === "login";
      formTitle.textContent = isLogin ? "Login" : "Cadastro";
      formSubtitle.textContent = isLogin
        ? "Acesse sua conta para continuar"
        : "Crie sua conta para pedir receitas";
      toggleCopy.textContent = isLogin ? "Não possui conta?" : "Já tem conta?";
      toggleBtn.textContent = isLogin ? "Cadastre-se" : "Entrar";
      submitBtn.textContent = isLogin ? "Entrar" : "Criar conta";
      if (clear) {
        clearStatus();
      }
    };

    const showStatus = (message, type) => {
      statusBox.textContent = message;
      statusBox.className = `status show ${type}`;
      statusBox.style.display = "block";
    };

    const clearStatus = () => {
      statusBox.textContent = "";
      statusBox.className = "status";
      statusBox.style.display = "none";
    };

    toggleBtn.addEventListener("click", () => {
      setMode(mode === "login" ? "signup" : "login");
    });

    togglePasswordBtn.addEventListener("click", () => {
      const isHidden = passwordInput.type === "password";
      passwordInput.type = isHidden ? "text" : "password";
      togglePasswordBtn.textContent = isHidden ? "Ocultar" : "Mostrar";
    });

    form.addEventListener("submit", async (event) => {
      event.preventDefault();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!email || !password) {
        showStatus("Preencha email e senha.", "error");
        return;
      }

      submitBtn.disabled = true;
      submitBtn.textContent = "Enviando...";
      clearStatus();

      try {
        const endpoint = mode === "login" ? "/auth/login" : "/auth/signup";
        const response = await fetch(`${API_BASE}${endpoint}`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password }),
        });

        const data = await response.json().catch(() => ({}));

        if (!response.ok) {
          let errMsg = "Erro ao processar requisição.";

          if (response.status === 401) {
            errMsg = data?.error || "Email ou senha incorreto.";
          } else if (response.status === 409) {
            errMsg = "Email já registrado.";
          } else if (Array.isArray(data) && data.length && data[0]?.msg) {
            errMsg = data.map((e) => e.msg).join(" | ");
          } else if (data?.error) {
            errMsg = data.error;
          } else if (response.status >= 500) {
            errMsg = "Erro interno do servidor.";
          }

          showStatus(errMsg, "error");
        } else {
          const successMsg =
            mode === "login" ? "Login realizado!" : "Conta criada! Agora é só entrar.";
          showStatus(successMsg, "success");
          form.reset();
          if (mode === "signup") setMode("login", false);
        }
      } catch (error) {
        showStatus("Não foi possível conectar ao servidor.", "error");
      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = mode === "login" ? "Entrar" : "Criar conta";
      }
    });
  </script>
</body>
</html>
