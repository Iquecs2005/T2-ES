<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GourmetAtHome | View Recipe</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <h1>View Recipe</h1>

  <div id="recipe-container">

    <input id="title" type="text" placeholder="Title" readonly />

    <textarea id="description" placeholder="Description" readonly></textarea>

    <textarea id="prepmethod" placeholder="Preparation Method" readonly></textarea>

    <input id="price" type="number" step="0.01" placeholder="Price" readonly />

  </div>

  <script type="module" src="./index.js"></script>
</body>
</html>
